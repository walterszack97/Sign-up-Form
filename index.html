<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="img_container">
            <div class="logo_container">
                <img class="logo" src="imgs/logo.png" alt="Odin Project Logo">
                 <h1 class="odin">Odin</h1>
            </div>
        </div>
        <div class="content_container">
            <div class="info_container">
                <article>
                    <p>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="remote">You <em>know</em> you want to.</p>
                </article>
            </div>
            <form action="#">
                <div class="form_container">
                    <p class="form_title">Let's do this!</p>
                    <span>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Zack" required>
                    </span>
                    <span>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Walters" required>
                    </span>
                    <span>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="walterszack97@gmail.com" required>
                    </span>
                    <span>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="555-555-1234">
                    </span>
                    <span>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" oninput="return validate()" required>
                        <p class="password_validate"></p>
                    </span>
                    <span>
                        <label for="confirm_p">CONFIRM PASSWORD</label>
                        <input type="confirm_p" id="confirm_p" name="confirm_p" oninput="return validate()" placeholder="hi" required>
                    </span>
                </div>
                <div class="footer_container">
                    <div class="footer_content">
                        <button class="submit_btn" value="submit" onclick="return validate()">Create Account</button>
                    </div>
            </form>
                 </div>
                <div class="login">
                    <h3><p>Already have an account? <a href="index.html">Log in</a></p></h3>
                </div>
                <div class="theme_container">
                    <label class="switch">
                        <input type="checkbox" class="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
